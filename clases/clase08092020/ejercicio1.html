<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Bio</title>
<style>
    body{
        background-color: darkgrey;
    }
    h1{
        color: red;
    }
    h6{
        padding-left: 20px;
    }
    p {
        background-color: black; color: white;
    }
</style>
</head>
<body>
    <h1 id="nombre">Héctor Guzmán</h1>
    <h6 id="fecha_nacimiento">07/12/1981</h6>
    <p id="descripcion">Aprendiendo de Front en ACAMICA.</p>
</body>
<script>
    nombre = document.getElementById('nombre');
    nombre.addEventListener("click", function(){ alert("Bienvenidos") } );

    descripcion = document.getElementById('descripcion');
    descripcion.addEventListener("mouseenter", function(){
        descripcion.style.color = "black";
        descripcion.style.backgroundColor = "white";
    });
    descripcion.addEventListener("mouseout", function(){
        descripcion.style.color = "white";
        descripcion.style.backgroundColor = "black";
    });
</script>
</html>
